spring:
  application:
    name: yang-cms
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
server:
  port: 8889

mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  global-config:
    banner: false
    db-config:
      field-strategy: not_empty
      id-type: auto
      db-type: mysql
  type-enums-package: cn.codeyang.auth.entity.enums
  type-aliases-package: cn.codeyang.auth.entity
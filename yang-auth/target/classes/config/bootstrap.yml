server:
  port: 8888
spring:
  profiles:
    active: dev
  application:
    name: yang-auth
  main:
    allow-bean-definition-overriding: true
  boot:
    admin:
      client:
        url: http://localhost:8761
        instance:
          service-base-url: http://localhost:${server.port}
          name: yang-auth
mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  global-config:
    banner: false
    db-config:
      field-strategy: not_empty
      id-type: auto
      db-type: mysql
  type-enums-package: cn.codeyang.auth.enums
  type-aliases-package: cn.codeyang.auth.entity
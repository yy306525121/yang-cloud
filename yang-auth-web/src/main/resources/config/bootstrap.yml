server:
  port: 8888
spring:
  profiles:
    active: dev
  application:
    name: yang-auth
#  main:
#    allow-bean-definition-overriding: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  messages:
    basename: i18n/messages
  cache:
    type: hazelcast
  hazelcast:
    config: classpath:config/hazelcast.xml
mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  global-config:
    banner: false
    db-config:
      field-strategy: not_empty
      id-type: auto
      db-type: mysql
  type-enums-package: cn.codeyang.auth.api.entity.enums
  type-aliases-package: cn.codeyang.auth.api.entity
